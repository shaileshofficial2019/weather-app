     <center>
         <h1 class="m-2">Contact Us</h1>
     </center> 
      <div style="border-radius: 0.5rem!important;" class="container my-4 border">
        <form class="m-3">
            <div class="form-group">
              <label for="Email">Email address</label><span style="color: red;">*</span>
              <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter Email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div><br>
            <div class="form-group">
              <label for="Mobile">Mobile Number</label>
              <input type="tel" class="form-control" id="mobileNum" aria-describedby="mobileHelp" placeholder="Enter Mobile Number">
              <small id="mobileHelp" class="form-text text-muted">Enter Mobile Number With Country Code</small>
            </div><br>
            <div class="form-group">
                <label for="messegeBox">Enter Your Messege</label>
                <textarea class="form-control" id="messegeBox" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary m-3">Submit</button>
          </form>
      </div>
